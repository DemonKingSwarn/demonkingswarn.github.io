<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="./img/padme.webp" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="./img/landscape.webp" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="./img/pearl.webp" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="./img/rawqueen.webp" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="./img/demon.webp" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="./img/sabine.webp" alt="Image 6">
    </div>
    <div class="gallery-item">
      <img src="./img/uto.webp" alt="Image 7">
    </div>
    <div class="gallery-item">
      <img src="./img/malva.webp" alt="Image 8">
    </div>
    <div class="gallery-item">
      <img src="./img/sylvie.webp" alt="Image 9">
    </div>
    <div class="gallery-item">
      <img src="./img/rawque.webp" alt="Image 10">
    </div>
    <div class="gallery-item">
        <img src="./img/carryminati.webp" alt="Image 11">
    </div>
    <div class="gallery-item">
      <img src="./img/raima.webp" alt="Image 12">
    </div>
    <div class="gallery-item">
      <img src="./img/raima_2.webp" alt="Image 13">
    </div>
  </div>

  <div class="fullscreen-container">
    <span class="close-btn">&times;</span>
    <img class="fullscreen-image" src="" alt="">
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const fullscreenContainer = document.querySelector('.fullscreen-container');
    const fullscreenImage = document.querySelector('.fullscreen-image');
    const closeBtn = document.querySelector('.close-btn');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    let currentIndex = 0;

    galleryItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        currentIndex = index;
        const src = item.src;
        const alt = item.alt;

        fullscreenImage.src = src;
        fullscreenImage.alt = alt;

        fullscreenContainer.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      fullscreenContainer.classList.remove('active');
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      const src = galleryItems[currentIndex].src;
      const alt = galleryItems[currentIndex].alt;
      fullscreenImage.src = src;
      fullscreenImage.alt = alt;
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      const src = galleryItems[currentIndex].src;
      const alt = galleryItems[currentIndex].alt;
      fullscreenImage.src = src;
      fullscreenImage.alt = alt;
    });
  </script>
</body>
</html>
